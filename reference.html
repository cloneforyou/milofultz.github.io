---
layout: default
---
<section class="posts">
    <ul>
        {% for post in site.posts %}
        {% if post.tags contains "reference" %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}" class="post-datetime">{{ post.date | date: "%m-%d-%Y" }}</time></li>
        {% endif %}
        {% endfor %}
    </ul>
</section>
